    <script>
      function tryLogin() {
        var code = $('[name=code]').val() || -1;
        $.ajax(`https://us-central1-custom-family-gifts.cloudfunctions.net/v2-auth?code=${code}`).done((data, status, res) => {
          console.log('hi', data, status);
          if (data.user) {
            Login.success(+code, data.user);
          } else {
            // failed
            $('[name=code]').val('').attr('placeholder', 'code failed');
            Login.fail();
          }
        }).fail(() => {
          // failed
          $('[name=code]').val('').attr('placeholder', 'code failed');
          Login.fail();
        });
      }
    </script>
